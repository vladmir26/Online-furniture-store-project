
<aside class="filters">
  <div class="filters__wrapper">
    <h2 class="visially-hidden">Filters</h2>
    <div class="filters__button-wrapper">
      <button class="filters__button-first">Filters</button>
      <button class="filters__button-second">Sorting</button>
    </div>
    <h3 class="filters__title">Product type</h3>
    <ul class="filters__list"> 
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-furniture" type="checkbox" name="product-type" value="furniture"/>
        <label class="filters__label" for="checkbox-furniture">Furniture</label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-homeware-one" type="checkbox" name="product-type" value="homeware-one"/>
        <label class="filters__label" for="checkbox-homeware-one">Homeware </label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-sofas" type="checkbox" name="product-type" value="sofas"/>
        <label class="filters__label" for="checkbox-sofas">Sofas</label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-homeware-two" type="checkbox" name="product-type" value="homeware-two"/>
        <label class="filters__label" for="checkbox-homeware-two">Homeware</label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-light-fittngs" type="checkbox" name="product-type" value="light-fittings"/>
        <label class="filters__label" for="checkbox-light-fittngs">Light fittings</label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-accessories" type="checkbox" name="product-type" value="accessories"/>
        <label class="filters__label" for="checkbox-accessories">Accessories</label>
      </li>
    </ul>
    <h3 class="filters__title">Price</h3>
    <ul class="filters__list"> 
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-price-one" type="checkbox" name="price" value="price-one"/>
        <label class="filters__label" for="checkbox-price-one">0 - 100</label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-price-two" type="checkbox" name="price" value="price-two"/>
        <label class="filters__label" for="checkbox-price-two">101 - 250</label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-price-third" type="checkbox" name="price" value="price-third"/>
        <label class="filters__label" for="checkbox-price-third">250 +</label>
      </li>
    </ul>
    <h3 class="filters__title">Designer</h3>
    <ul class="filters__list"> 
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-designer-one" type="checkbox" name="designer" value="designer-one"/>
        <label class="filters__label" for="checkbox-designer-one">Robert Smith</label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-designer-two" type="checkbox" name="designer" value="designer-two"/>
        <label class="filters__label" for="checkbox-designer-two">Liam Gallagher</label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-designer-third" type="checkbox" name="designer" value="designer-third"/>
        <label class="filters__label" for="checkbox-designer-third">Biggie Smalls</label>
      </li>
      <li class="filters__item">
        <input class="filters__checkbox" id="checkbox-designer-fourth" type="checkbox" name="designer" value="designer-fourth"/>
        <label class="filters__label" for="checkbox-designer-fourth">Thom Yorke</label>
      </li>
    </ul>
  </div>
</aside>
